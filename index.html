<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pure CSS & SCSS Modal</title>
  <link rel="stylesheet" href="css/modal.css" />
</head>
<body>

  <a href="#modal" class="btn-open">Open Modal</a>

  <div id="modal" class="modal">
    <div class="modal__content modal__content--lg modal__content--info">
      <a href="#" class="modal__close">&times;</a>
      <h2>CSS-Only Modal</h2>
      <p>
        This modal is built using pure CSS and SCSS.
        No JavaScript required.
      </p>
    </div>
  </div>

</body>
</html>
